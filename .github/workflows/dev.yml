name: Check, test and deploy
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    services:
          postgres:
            image: postgres:17
            ports:
              - "5432:5432"
            env:
              POSTGRES_DB: homestead
              POSTGRES_USER: homestead
              POSTGRES_PASSWORD: secret
    steps:
      - name: Install packeges
        run: |
          sudo apt-get update -y
          #sudo apt-get install -y libjpeg, libpng-dev, libpng-dev, libwebp, libjpeg-turbo-dev, freetype-dev
      #- name: Add user
      #  run: sudo useradd linkmarks
      - name: Check user
        run: cat /etc/passwd
       
      - name: Get repository code
        uses: actions/checkout@v4.2.2

      - name: List phpunit settings
        run: cat phpunit.xml
        working-directory: ./src
       
      - name: Setup php
        uses: shivammathur/setup-php@2.34.1
        with:
          php-version: '8.4'
          extensions: imagick, gd, pdo, pdo_pgsql     
          
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
      - name: Install nodejs dependencies
        run: |
          npm install
          npm run build
        working-directory: ./src

      
       #install DependencCREATE DATABASE
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: ./src

      #setup Laravel
      - name: Setup laravel
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          #DB_USERNAME: linkmarks
          #DB_PASSWORD: password 
        run: |
          cp .env.example .env
          php artisan migrate
          php artisan app:init-default-thumbnail
          #php artisan config:clear
          #php artisan cache:clear
          php artisan config:cache
          php artisan key:generate
          #php artisan optimize
        working-directory: ./src

      - name: Set permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: ./src 
#
#      - name: Check PHP syntax errors
#        uses: overtrue/phplint@9.6.2      
#  
#      - name: Composer audit
#        run: composer audit
#
#      - name: Composer validate
#        run: composer validate --no-check-all --strict
#
      - name: Run tests
        #run: run ./vendor/bin/phpunit --colors=always
        run: php artisan test
        working-directory: ./src

      - name: List Laravel log
        if: always()
        run: |
          ls storage/logs/
          if [ -f storage/logs/laravel.log ]; then
            tail -n 200 storage/logs/laravel.log
          else
            echo "No laravel log found"
          fi
        working-directory: ./src
   
